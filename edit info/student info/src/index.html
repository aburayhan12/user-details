<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Apply the font to the body */
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">


  <div class="bg-white shadow-lg rounded-lg gap-4 p-4 w-full max-w-md max-h-full">
    <h2 class="text-center font-bold">Student Information</h2>
    <hr class="mt-1 w-48 h-1 mx-auto bg-gray-100 border-1 rounded">
    <div class="mt-5 p-4 border rounded-lg border-gray-200 relative">
      <form id="userForm">
        <div class="grid gap-4 grid-cols-1">
          <div>
            <label for="name" class="mb-2 block text-sm font-medium text-gray-900">Name</label>
            <input type="text" id="name"
              class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-green-800 focus:border-green-800"
              placeholder="Enter Student Name" required />
          </div>

          <div>
            <label for="department"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Department</label>
            <select id="department"
              class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
              <option value="Civil Technology">Civil Technology</option>
              <option value="Mechanical Technology">Mechanical Technology</option>
              <option value="Electrical Technology">Electrical Technology</option>
              <option value="Computer Technology">Computer Technology</option>
              <option value="Electronics Technology">Electronics Technology</option>
              <option value="RAC Technology">RAC Technology</option>
              <option value="Power Technology">Power Technology</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="semester" class="mb-2 block text-sm font-medium text-gray-900">Semester</label>
              <select id="semester"
                class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
              </select>
            </div>
            <div>
              <label for="shift" class="mb-2 block text-sm font-medium text-gray-900">Shift</label>
              <select id="shift"
                class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
              </select>
            </div>

            <div>
              <label for="roll" class="mb-2 block text-sm font-medium text-gray-900">Roll</label>
              <input type="number" id="roll"
                class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-green-800 focus:border-green-800"
                placeholder="Enter Roll" required />
            </div>

            <div>
              <label for="group" class="mb-2 block text-sm font-medium text-gray-900">Group</label>
              <select id="group"
                class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
                <option value="N/A">N/A</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </div>
            <div>
              <label for="registration" class="mb-2 block text-sm font-medium text-gray-900">Registration</label>
              <input type="number" id="registration"
                class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:outline-none focus:ring-green-800 focus:border-green-800"
                placeholder="Enter Registration" required maxlength="10" />
            </div>

            <div>
              <label for="session" class="mb-2 block text-sm font-medium text-gray-900">Session</label>
              <select id="session"
                class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
                <option value="2014-15">2014-15</option>
                <option value="2016-17">2016-17</option>
                <option value="2018-19">2018-19</option>
                <option value="2020-21">2020-21</option>
                <option value="2022-23">2022-23</option>
                <option value="2024-25">2024-25</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit"
          class="mt-8 w-full px-5 py-2.5 rounded-lg text-center text-white bg-green-700 hover:bg-green-800 hover:ring duration-300">Save
          Changes
        </button>
      </form>
    </div>
  </div>



















</body>

</html>
