<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Apply the font to the body */
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">


  <div class="bg-white shadow-lg rounded-lg  gap-4 p-4 w-full max-w-sm max-h-full">
    <h2 class="text-center font-bold">Basic Information</h2>
    <hr class="mt-1 w-48 h-1 mx-auto bg-gray-100 border-1 rounded">
    <div class="mt-5 p-4 border rounded-lg border-gray-200 relative">

      <form class="space-y-2" action="#">
        <div class="grid grid-cols-2 gap-y-2">
          <span class="opacity-50">Name:</span>
          <span class="opacity-50">Md. Abu Rayhan</span>
          <label for="role" class="mb-2 block text-gray-900 dark:text-white">Role:</label>
          <select id="role"
            class="block w-full rounded-lg border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-green-800 focus:border-green-800">
            <option value="Admin">Admin</option>
            <option value="Moderator">Moderator</option>
            <option value="Student">Student</option>
            <option value="Viewer">Viewer</option>
          </select>
          <span class="opacity-50">Address:</span>
          <span class="opacity-50">Colony, Sherpur Road, Bogura</span>
        </div>

        <div class="flex flex-col">
          <hr class="h-px w-full mb-4 bg-gray-100 border-1">
          <span class="text-sm font-bold mx-auto">Upload Profile Picture</span>

          <label for="uploadFile1"
            class="bg-white  rounded w-full sm:w-[360px] min-h-[160px] py-4 px-4 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-300 mx-auto font-[sans-serif] m-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 mb-6 fill-gray-400" viewBox="0 0 24 24">
              <path
                d="M22 13a1 1 0 0 0-1 1v4.213A2.79 2.79 0 0 1 18.213 21H5.787A2.79 2.79 0 0 1 3 18.213V14a1 1 0 0 0-2 0v4.213A4.792 4.792 0 0 0 5.787 23h12.426A4.792 4.792 0 0 0 23 18.213V14a1 1 0 0 0-1-1Z"
                data-original="#000000" />
              <path
                d="M6.707 8.707 11 4.414V17a1 1 0 0 0 2 0V4.414l4.293 4.293a1 1 0 0 0 1.414-1.414l-6-6a1 1 0 0 0-1.414 0l-6 6a1 1 0 0 0 1.414 1.414Z"
                data-original="#000000" />
            </svg>
            <p class="text-gray-400 font-semibold text-sm">Drag & Drop or <span class="text-[#007bff]">Choose
                file</span> to
              upload</p>
            <input type="file" id='uploadFile1' class="hidden" />
            <p class="text-xs text-gray-400 mt-2">PNG, JPG SVG, WEBP, and GIF are Allowed.</p>
          </label>

        </div>

        <button type="submit"
          class="w-full px-5 py-2.5 rounded-lg text-center text-white bg-green-700 hover:bg-green-800 hover:ring duration-300">Save
          Changes</button>

      </form>
    </div>
  </div>








</body>

</html>
